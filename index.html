<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Black Jack</h1>
    <p id="message-el">Want to play a round?</p>
    <p id="cards-el">Cards: </p>
    <p id="sum-el">Sum: </p>
    <input type="button" value="START GAME " onclick="startGame()">
    <input type="button" value="NEW CARD" onclick="newCard()">
    <div class="container">
        <input type="text" name="name-el" id="name-el" placeholder="Your Name">
        <input type="button" value="READY" id="confirm-el" onclick="namepeople()" >
    </div>
    <div class="dads-el">
        <p id="player-el"></p>
        <p id="points-el">0</p>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
